name: ci-cd

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kirtan-lokadiya/wisecow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted
    env:
      KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }}
    steps:
      - name: Skip deploy (no kubeconfig secret)
        if: ${{ env.KUBE_CONFIG_B64 == '' }}
        run: echo "KUBE_CONFIG_B64 is not set; skipping deploy."

      - name: Checkout
        if: ${{ env.KUBE_CONFIG_B64 != '' }}
        uses: actions/checkout@v4

      - name: Set up kubectl
        if: ${{ env.KUBE_CONFIG_B64 != '' }}
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        if: ${{ env.KUBE_CONFIG_B64 != '' }}
        run: |
          echo "${KUBE_CONFIG_B64}" | base64 -d > "$RUNNER_TEMP/kubeconfig"
          echo "KUBECONFIG=$RUNNER_TEMP/kubeconfig" >> "$GITHUB_ENV"

      - name: Deploy manifests
        if: ${{ env.KUBE_CONFIG_B64 != '' }}
        run: |
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/deployment-ghcr.yaml
          kubectl set image deployment/wisecow wisecow=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          kubectl rollout status deployment/wisecow --timeout=120s
